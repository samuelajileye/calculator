 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
 </head>
 <body>

  <div  class=" calculator container">

    <div class="input text-center">

      <input type="text" name="" id="output" placeholder="0">
    </div>

    <div class="buttons ">
      <div class=" pt-2 d-flex justify-content-around">
        
        <button onclick="document.getElementById('output').value +='7'">7</button>
        <button onclick="document.getElementById('output').value +='8'">8</button>
        <button onclick="document.getElementById('output').value +='9'">9</button>
        
        <button class="text-danger" onclick="deleteCal()">c</button>
       
        <button class="text-danger" onclick="document.getElementById('output').value +='+'">+</button>
       
  
      </div>
      <div  class="  pt-2 my-4 d-flex justify-content-around"> 
        <button onclick="document.getElementById('output').value +='4'">4</button>
        <button onclick="document.getElementById('output').value +='5'">5</button>
        <button onclick="document.getElementById('output').value +='6'">6</button>
        <button onclick="document.getElementById('output').value +='0'">0</button>
       
        
       
        <button class="text-danger" onclick="document.getElementById('output').value +='%'">%</button>
        
  
      </div>
      <div  class="  pt-2 d-flex justify-content-around">
        <button onclick="one()">1</button>
        <button onclick="document.getElementById('output').value +='2'">2</button>
        <button onclick="document.getElementById('output').value +='3'">3</button>
       
        
        
        <button class="text-danger" onclick="document.getElementById('output').value +='-'">-</button>
        <button class="text-danger" onclick="document.getElementById('output').value +='*'">x</button>
       
      </div>
      <div class="   pt-3 d-flex justify-content-around" >
        
        
        <button class="bg-danger text-muted" onclick="document.getElementById('output').value =eval(document.getElementById('output').value)">=</button>
        <button class="text-danger" onclick="document.getElementById('output').value +='.'">.</button>
    
        <button class="text-danger" onclick="  document.getElementById('output').value +='/'">/</button>
        <button class="text-danger" onclick="document.getElementById('output').value +='+'">+</button>
        <button class="text-danger" onclick="deleteOne() ">c</button>
        
        
       
      </div>
      </div>

    </div>

   
          
        

  </div>
   
 
<script>

console.log(eval("345+78-78"))
function one(){ 
document.getElementById('output').value +='1'
}
function deleteCal(){
document.getElementById('output').value =''
}



  
function deleteOne () {
 
    
    document.getElementById("output").value =  document.getElementById("output").value.slice(0, -1)
}

let 
</script>
 </body>
